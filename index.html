<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mega Store - 1000+ Products</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); padding: 25px; margin: 15px; }
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a2e, #16213e); text-align: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Header & Search */
        .header { background: rgba(0,0,0,0.5); padding: 15px 0; position: sticky; top: 0; z-index: 100; }
        .search-box { width: 100%; max-width: 500px; margin: 0 auto; display: block; padding: 15px; border: none; border-radius: 25px; background: rgba(255,255,255,0.1); color: #fff; font-size: 16px; }
        
        /* Categories */
        .categories { display: flex; gap: 10px; overflow-x: auto; padding: 20px 0; }
        .cat-btn { padding: 10px 20px; background: rgba(255,255,255,0.1); border: none; border-radius: 20px; color: #fff; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: linear-gradient(45deg, #ffd700, #ff6b6b); color: #000; }
        
        /* Products Grid */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin: 40px 0; }
        .product-card { cursor: pointer; transition: all 0.3s; }
        .product-card:hover { transform: translateY(-10px); }
        .price-tag { background: linear-gradient(45deg, #ffd700, #ff6b6b); color: #000; padding: 8px 15px; border-radius: 20px; font-weight: bold; margin-top: 10px; }
        
        /* Cart & Checkout */
        .cart { position: fixed; bottom: 20px; right: 20px; width: 350px; background: rgba(0,0,0,0.9); border-radius: 20px; padding: 20px; display: none; }
        .cart.show { display: block; }
        .cart-item { display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        #total { font-size: 1.5rem; font-weight: bold; color: #ffd700; margin-top: 20px; }
        
        .checkout-btn { width: 100%; padding: 15px; background: linear-gradient(45deg, #00d4aa, #00b894); border: none; border-radius: 25px; color: white; font-size: 1.2rem; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <input type="text" class="search-box" id="search" placeholder="ðŸ” 1000+ products search karo...">
        </div>
    </div>

    <!-- Hero -->
    <section class="hero">
        <div class="glass-card" style="max-width: 600px;">
            <h1>ðŸ›’ Digital Mega Store</h1>
            <p>1000+ PDF Templates, HTML Sites, Guides | Instant Download</p>
            <div style="font-size: 2rem; margin: 20px 0;">Starting â‚¹99</div>
        </div>
    </section>

    <!-- Categories -->
    <div class="container">
        <div class="categories" id="categories">
            <!-- Auto-generated -->
        </div>
    </div>

    <!-- Products -->
    <div class="container">
        <div class="products-grid" id="products-grid">
            <!-- Products load here -->
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="cart" id="cart">
        <h3>ðŸ›’ Shopping Cart</h3>
        <div id="cart-items"></div>
        <div id="total">Total: â‚¹0</div>
        <button class="checkout-btn" onclick="checkout()">ðŸ’° Pay & Download</button>
    </div>

    <!-- PRODUCTS DATABASE (Yahan 1000+ add karo) -->
    <script>
        const products = [
            {id:1, name:"3D Business Card Template", category:"templates", price:199, desc:"WhatsApp ready vCard PDF", file:"https://raw.githubusercontent.com/YOURUSER/store/main/buscard.pdf", image:"ðŸ’Ž"},
            {id:2, name:"Portfolio Website HTML", category:"websites", price:299, desc:"4-section pro site", file:"https://raw.githubusercontent.com/YOURUSER/store/main/portfolio.html", image:"â­"},
            {id:3, name:"Sales Landing Page", category:"websites", price:399, desc:"Complete sales funnel", file:"https://raw.githubusercontent.com/YOURUSER/store/main/landing.html", image:"âš¡"},
            {id:4, name:"YouTube Thumbnail Pack", category:"templates", price:149, desc:"50+ Canva templates", file:"https://raw.githubusercontent.com/YOURUSER/store/main/thumbnails.pdf", image:"ðŸŽ¥"},
            {id:5, name:"Instagram Reels Guide", category:"guides", price:99, desc:"Viral growth PDF", file:"https://raw.githubusercontent.com/YOURUSER/store/main/reels.pdf", image:"ðŸ“±"},
            // 1000+ products yahan add karo same format mein
        ];

        let cart = [];
        let filteredProducts = products;

        // Categories generate
        function generateCategories() {
            const cats = [...new Set(products.map(p => p.category))];
            const catsHtml = cats.map(cat => `<button class="cat-btn" onclick="filterCategory('${cat}')">${cat.charAt(0).toUpperCase() + cat.slice(1)}</button>`).join('');
            document.getElementById('categories').innerHTML = `<button class="cat-btn active" onclick="filterCategory('all')">All</button>` + catsHtml;
        }

        // Render products
        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="glass-card product-card" onclick="addToCart(${product.id})">
                    <div style="font-size: 3rem; margin-bottom: 15px;">${product.image}</div>
                    <h3>${product.name}</h3>
                    <p style="opacity: 0.8; margin: 10px 0;">${product.desc}</p>
                    <div class="price-tag">â‚¹${product.price}</div>
                </div>
            `).join('');
        }

        // Filter functions
        function filterCategory(category) {
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
            renderProducts(filteredProducts);
        }

        function searchProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            filteredProducts = products.filter(p => p.name.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query));
            renderProducts(filteredProducts);
        }

        // Cart functions
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            updateCart();
        }

        function updateCart() {
            const cartEl = document.getElementById('cart-items');
            const totalEl = document.getElementById('total');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartEl.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>â‚¹${item.price} x ${item.quantity}</span>
                </div>
            `).join('');
            
            totalEl.textContent = `Total: â‚¹${total}`;
            document.getElementById('cart').classList.add('show');
        }

        function checkout() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const pin = prompt(`Total: â‚¹${total}
Payment proof ke liye UPI last 4 digits daalo:`);
            
            if (pin && pin.length === 4) {
                // Generate download links
                const downloads = cart.map(item => `
                    ðŸ“„ ${item.name}<br>
                    <a href="${item.file}" target="_blank" style="color: #00d4aa; font-size: 1.1rem;">Download Now</a><br><br>
                `).join('');
                
                alert(`ðŸŽ‰ Payment Successful!

${downloads}

WhatsApp: +91 9876543210`);
                cart = [];
                document.getElementById('cart').classList.remove('show');
            }
        }

        // Init
        document.getElementById('search').addEventListener('input', searchProducts);
        generateCategories();
        renderProducts(products);
    </script>
</body>

</html>
